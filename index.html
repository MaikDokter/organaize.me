<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>organAIze.me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .text {
            color: #2563eb;
            font-size: 2rem;
            font-weight: 300;
            text-align: center;
        }
        .separator {
            display: inline;
        }
        .separator::before {
            content: " | ";
        }
        @media (max-width: 480px) {
            .text {
                font-size: 1.5rem;
            }
            .separator {
                display: block;
            }
            .separator::before {
                content: none;
            }
        }
    </style>
</head>
<body>
    <div class="text">organAIze.me<span class="separator">made with ❤️</span></div>
</body>
</html>
